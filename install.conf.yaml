- clean: ['~']

- link:
    ~/.zshrc: zsh/zshrc
    ~/.vim: vim/vim/
    ~/.config/nvim: vim/vim/
    ~/.vimrc: vim/vimrc
    ~/.gitconfig: git/gitconfig
    ~/.git_commit_msg.txt: git/git_commit_msg.txt
    ~/.editorconfig: editorconfig
    ~/.ptconfig.toml: pt/ptconfig.toml
    ~/.npmrc: npm/npmrc
    ~/.tern-config: tern/tern-config.json
    ~/.eslintrc.json: lint/eslintrc.json
    ~/.docker/config.json:
        create: true
        path: docker/config.json
    ~/.ssh/config:
        create: true
        path: ssh/config
    ~/.config/terminator/config:
        create: true
        path: terminator/config
    ~/.tmux.conf: tmux/tmux.config

- shell:
  - ["[ -d ~/.tmux ] || git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm", Installing tpm]
  - ["[ -d ~/.zplug ] || git clone https://github.com/zplug/zplug ~/.zplug", Installing zplug]
  -
    command: ./install-lsp
    stdout: true
    stderr: true
    description: Install Language Servers
