key_bindings:
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: Equals, mods: Command, action: IncreaseFontSize }
  - { key: Subtract, mods: Command, action: DecreaseFontSize }

window:
  startup_mode: Maximized

font:
  size: 13.0
  normal:
    family: Monofur Nerd Font Mono
    style: Book
  italic:
    family: Monofuritalic Nerd Font Mono
  # bold:
  #   family: Everson Mono
  #   style: Bold
  # italic:
  #   family: Monofur Nerd Font Mono
  #   style: italic

live_config_reload: true

shell:
  program: /bin/zsh 

mouse:
  hide_when_typing: true

# cursor:
#   style: Beam
#   unfocused_hollow: true

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
